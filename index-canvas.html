<html>
    <head>
        <script src="./js/spine-canvas.js"></script>
        <script src="./js/jquery-3.1.0.min.js"></script>
    </head>
    <style>
    * { margin: 0; padding: 0; }
    body, html { height: 100% }
    canvas { position: absolute; width: 100% ;height: 100%; }
    </style>
<body>
    <canvas id="canvas"></canvas>
    <center>
        <div style="color: #fff; position: fixed; top: 0; width: 100%">

            <span>Animation:</span><select id="animationList"></select>
            <span>Skin:</span><select id="skinList"></select>
            <input type="checkbox" id="debug"><span>Debug</span>
        </div>
    </center>
    <span class="temp" style="position:fixed;bottom:0;color:#fff;"></span>
    <script src="app-canvas.js"></script>
</body>
</html>
